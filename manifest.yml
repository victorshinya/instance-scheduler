packages:
  instance-scheduler:
    version: 1.0
    license: Apache-2.0
    actions:
      index-off:
        function: main.go
        web-export: false
        inputs:
          username:
            type: string
            value: <vpn-username>
          apikey:
            type: string
            value: <classic-infrastructure-api-key>
          name:
            type: string
            value: <virtual-server-name>
          power:
            type: boolean
            value: false
      index-on:
        function: main.go
        web-export: false
        inputs:
          username:
            type: string
            value: <vpn-username>
          apikey:
            type: string
            value: <classic-infrastructure-api-key>
          name:
            type: string
            value: <virtual-server-name>
          power:
            type: boolean
            value: true
    triggers:
      power-off:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "0 3 * * *"
      power-on:
        feed: /whisk.system/alarms/alarm
        inputs:
          cron: "0 9 * * *"
    rules:
      power-off-rule:
        action: index-off
        trigger: power-off
      power-on-rule:
        action: index-on
        trigger: power-on
